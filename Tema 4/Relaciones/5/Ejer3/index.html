<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="nombre" id="nombre" placeholder="usuario">
        <p id="mayuscula">Mínimo una mayúscula</p>
        <p id="minuscula">Mínimo una minúscula</p>
        <p id="caracter">Mínimo 6 caracteres</p>
    </form>
    <script>
        function validarMayuscula(cadena) {
            return /[A-Z]/.test(cadena);
        }

        function validarMinuscula(cadena) {
            return /[a-z]/.test(cadena);
        }

        function validarCaracter(cadena) {
            return /^.{6,}$/.test(cadena);
        }

        function validarFormulario() {
            nombre = document.getElementById("nombre").value;

            if (validarMayuscula(nombre)) {
                document.getElementById("mayuscula").style.color = "green";
            } else {
                document.getElementById("mayuscula").style.color = "black";
            }

            if (validarMinuscula(nombre)) {
                document.getElementById("minuscula").style.color = "green";
            } else {
                document.getElementById("minuscula").style.color = "black";
            }

            if (validarCaracter(nombre)) {
                document.getElementById("caracter").style.color = "green";
            } else {
                document.getElementById("caracter").style.color = "black";
            }
        }
        document.getElementById("nombre").addEventListener("keyup", validarFormulario);
        document.getElementById("nombre").addEventListener("keydown", validarFormulario);
    </script>
</body>
</html>
