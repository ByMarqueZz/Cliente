<html lang="es">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>
    <div id="app">
        <h2 id="tittle">Proyecto de tareas - Juan A. Márquez</h2>

        <p><b>{{pendientes}}</b> Tareas pendientes de un total de <b>{{calcularTotales}}</b> | <b id="completadas">X Borrar tareas completadas</b></p>
        <hr>
        <div id="notes">
        </div>
    </div>
</body>
